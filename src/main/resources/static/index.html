<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Pirates Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<button type="button" class="btn btn-dark" id="dark-mode-btn">Toggle Dark Mode</button>

<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container">
        <h1 class="navbar-brand">Spring Pirates Home Page</h1>
    </div>
</div>

<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <h3>Add New Post</h3>
                </div>
                <div class="card-body">
                    <form class="add-post-form">
                        <div class="form-group">
                            <label for="title-value">Title</label>
                            <input type="text" class="form-control" id="title-value">
                        </div>
                        <div class="form-group">
                            <label for="body-value">Content</label>
                            <textarea class="form-control" id="body-value"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-post-btn">Add Post</button>
                        <button type="button" class="btn btn-secondary" id="update-post-btn">Update Post</button>
                        <button type="button" class="btn btn-danger" id="cancel-update-btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row post-list"></div>
</div>

<script src="script.js"></script>
</body>

</html>
